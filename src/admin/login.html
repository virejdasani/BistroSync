<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/admin/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <nav>
    <h1 class="megrim">BistroSync</h1>
  </nav>
  <div class="alert alert-danger" role="alert" style="display: none;">
  </div>

  <div class="login">
    <div class="input-form">
      <h2 id="title">Login</h2>
      <p id="alert-message"></p>
      <form id="login" action="" method="POST" autocomplete="off">
        <div class="form-floating mb-3">
          <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    // if error in query string, display error message
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    switch (error) {
      case '1':
        document.querySelector('.alert').style.display = 'block';
        document.querySelector('.alert').innerHTML = 'Invalid username or password';
        document.getElementById('floatingInput').value = urlParams.get('username');
        break;
      case '2':
        document.querySelector('.alert').style.display = 'block';
        document.querySelector('.alert').innerHTML = 'Please log in to access the page';
        break;
      default:
        document.querySelector('.alert').style.display = 'none';
        break;
    }
  </script>
</body>
